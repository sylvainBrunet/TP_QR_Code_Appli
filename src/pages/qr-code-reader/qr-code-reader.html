<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Read QR code</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <button ion-button color=danger (click)="scan()" block icon-start>
        <ion-icon name="camera"></ion-icon>
        Scanner depuis le téléphone
      </button>
      <button ion-button color=danger (click)="read()" block icon-start>
          <ion-icon name="images"></ion-icon>
          Gallerie du téléphone
        </button>
        <p>Données scanner : </p>
      <p>{{scannedData}}</p>
</ion-content>
